<div class="container">
	

	
	<h1>My QR codes</h1>
	<h2>Search item</h2>
	<input type="text" ng-model="search">
	
	<h1 ng-if="loading">Loading...</h1>

		<table class="table">
			<tr ng-repeat="code in codes | filter : { $ : search} | limitTo:5" ng-if="read">
				<td ><qrcode info="{{code}}" version="5" error-correction-level="L" size="200" data="{{code.hmac}}" download></qrcode></td>
				
			
			</tr>
		</table>

			
			
	
</div>
