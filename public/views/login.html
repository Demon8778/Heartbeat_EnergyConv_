
<div class="container">

<div class="col-sm-6 col-sm-offset-3">
	
	<div class="pen-title">
	<h1>Cafepay</h1>
	</div>
	<h1 style="text-transform: uppercase; padding-bottom: 16px; color: #fae596"><span class="fa fa-sign-in"></span> Login</h1>

	<!-- show any messages that come back with authentication -->
	
		<div class="alert alert-danger" ng-if="nouser">Wrong username</div>
		<div class="alert alert-danger" ng-if="nopassword">Wrong password</div>
		<div class="alert alert-danger" ng-if="notoken">Please sign in to continue.</div>
	
	<!-- LOGIN FORM -->
	<form>
		<div class="form-group">
			<label style="color: #fae596">Username</label>
			<input type="text" class="form-control" name="username" ng-model="user.username">
		</div>
		<div class="form-group">
			<label style="color: #fae596">Password</label>
			<input type="password" class="form-control" name="password" ng-model="user.password">
		</div>

		<button type="submit" class="btn md cta" ng-click="send(user)">Login</button>
	</form>

	<hr >

	<p style="color: #fae596">Need an account? <a ui-sref="signup" style="color: #98dafc">Signup</a></p>
	<p style="color: #fae596">Or go <a ui-sref="home" style="color: #98dafc">Home</a>.</p>
	<p style="color: #fae596"><a ui-sref="forgot" style="color: #98dafc">Forgot password?</a></p>


</div>

</div>
